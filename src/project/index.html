<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- linking CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="result-area">
        <input type="text" autofocus name="input" class="input" value="0" />
      </div>
      <div class="calc-inputs">
        <div class="calc-scientific">
          <div class="scientific-btns">
            <button>DEG</button>
            <button>F-E</button>
          </div>
          <div class="scientific-btns">
            <button disabled>MC</button>
            <button disabled>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
          </div>
          <div class="scientific-btns">
            <div class="mathematical-selectors">
              <div class="selector">
                <div>
                  <img
                    width="15"
                    height="15"
                    src="./assets/math.png"
                    alt="trignometry"
                  />
                  Trigonometry
                </div>
                <select name="trig" id="trig">
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                  <option value="value4">value4</option>
                </select>
              </div>
              <div class="selector">
                <div>
                  <img
                    width="15"
                    height="15"
                    src="./assets/function.png"
                    alt="function"
                  />
                  Function
                </div>
                <select name="func" id="func">
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                  <option value="value4">value4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="calc-normal">
          <div class="normal-row">
            <button>2<sup>nd</sup></button>
            <button>pi</button>
            <button>&#160;e&#160;</button>
            <button>&#160;C&#160;</button>
            <button>clr</button>
          </div>
          <div class="normal-row">
            <button>
              <i>x<sup>2</sup>&#160;</i>
            </button>
            <button><i>1/x</i></button>
            <button>|x|</button>
            <button>exp</button>
            <button>mod</button>
          </div>
          <div class="normal-row">
            <button>&#160;&radic;&#160;</button>
            <button>&#160;(&#160;</button>
            <button>&#160;)&#160;</button>
            <button><i>n!</i>&#160;</button>
            <button>&#160;&#8763;&#160;</button>
          </div>
          <div class="normal-row">
            <button>
              <i>x<sup>y</sup></i>
            </button>
            <button>&#160;7&#160;</button>
            <button>&#160;8&#160;</button>
            <button>&#160;9&#160;</button>
            <button>&#160;X&#160;</button>
          </div>
          <div class="normal-row">
            <button>
              <i>10<sup>x</sup></i>
            </button>
            <button>&#160;4&#160;</button>
            <button>&#160;5&#160;</button>
            <button>&#160;6&#160;</button>
            <button>&#160;-&#160;</button>
          </div>
          <div class="normal-row">
            <button>log</button>
            <button>&#160;1&#160;</button>
            <button>&#160;2&#160;</button>
            <button>&#160;3&#160;</button>
            <button>&#160;+&#160;</button>
          </div>
          <div class="normal-row">
            <button>In&#160;</button>
            <button><i>+/-</i></button>
            <button>&#160;0&#160;</button>
            <button>&#160;.&#160;</button>
            <button class="equal">&#160;=&#160;</button>
          </div>
        </div>
      </div>
    </div>
    <!-- linking JS -->
    <script src="./main.js"></script>
  </body>
</html>
