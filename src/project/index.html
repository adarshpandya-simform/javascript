<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- linking CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="result-area">
        <input type="text" name="input" class="input" value="0" />
      </div>
      <div class="calc-inputs">
        <div class="calc-scientific">
          <div class="scientific-btns">
            <button>DEG</button>
            <button>F-E</button>
          </div>
          <div class="scientific-btns">
            <button disabled>MC</button>
            <button disabled>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
          </div>
          <div class="scientific-btns">
            <div class="mathematical-selectors">
              <div class="selector">
                <div>
                  <img
                    width="15"
                    height="15"
                    src="./assets/math.png"
                    alt="trignometry"
                  />
                  Trigonometry
                </div>
                <select name="trig" id="trig">
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                  <option value="value4">value4</option>
                </select>
              </div>
              <div class="selector">
                <div>
                  <img
                    width="15"
                    height="15"
                    src="./assets/function.png"
                    alt="function"
                  />
                  Function
                </div>
                <select name="func" id="func">
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                  <option value="value4">value4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="calc-normal"></div>
      </div>
    </div>
    <!-- linking JS -->
    <script src="./main.js"></script>
  </body>
</html>
